{% extends 'base.html' %} {% block content %}



<div class="container-md">

    <div class="abs-center">
        <form action="/registrarProduct" method="POST">
            <br>
            <div class="col-md-8">
                <h2 class="Display-2">Agregar Producto</h2>
            </div>
            <hr>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lbnombreProducto">Nombre Producto :</label>
                <div class="col-md-6">
                    <input id="nombreProducto" name="nombre" type="text" placeholder="Nombre Producto" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lbreferencia">Referencia Producto: </label>
                <div class="col-md-6">
                    <input id="referenciaProducto" name="referencia" type="text" placeholder="Ref. Producto" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lbmarca">Marca del Producto: </label>
                <div class="col-md-6">
                    <input id="marcaProducto" name="marca" type="text" placeholder="Marca Producto" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="precio">Precio del Producto: </label>
                <div class="col-md-6">
                    <input id="precioProducto" name="precio" type="text" placeholder="Precio Producto" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lbcantidad">Cantidad Producto: </label>
                <div class="col-md-6">
                    <input id="cantidadProducto" name="cantidad" type="number" placeholder="Cantidad" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="lbimagen">Imagen del Producto: </label>
                <div class="col-md-6">
                    <input id="imagenProducto" name="imagen" type="file" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <div class="col-md-4">
                    <label for="subirImagenProducto">Subir imagen producto</label>
                    <input type="file" class="form-control-file" id="subirImagenProducto">
                </div>

            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <div class="col-md-4">
                    <!--Switch para estado-->
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estadoProducto">
                        <label class="custom-control-label" for="estadoProducto">Activar Producto</label>
                    </div>
                </div>
            </div>

            <input class="btn btn-success" type="submit" value="Registrar">
        </form>
    </div>
</div>

{% endblock %}
